<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        
    </head>
    <body>
        <h1>Login</h1>        
        <form action="submit" method="POST"> {% csrf_token %}
            <div align="center">
                <label for="input-id" class="col-sm-2">Usuario:</label>
                <input type="text" name="username" id="input-id" class="form-control">
                
                <label for="input-id" class="col-sm-2">Password:</label>
                <input type="password" name="password" id="password-id">       
                <button type="submit">Entrar</button>
            </div>
        </form>
    {% for message in messages %}
        <div align="center">
            <strong>Erro: </strong>{{message}}
        </div>
    {% endfor%}
    </body>
</html>
