{% extends "model_page.html" %}

{% block content %}

    
<h1>Evento</h1>
<form action="submit" method="POST"> {% csrf_token %}
    <div>
        <label for="">Titulo</label><br>
        <input type="text" name="titulo" size="23"><br>
        <label>Data evento</label><br>
        <input type="datetime-local" name="data_evento"><br>
        <label>Descrição</label><br>    
        <textarea name="descricao" rows="5" cols="23"></textarea>
        <br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="reset">Cancelar</button>
        </a>
    </div>
</form>



{% endblock %}
