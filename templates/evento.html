{% extends "model_page.html" %}

{% block content %}

    
<h1>Evento</h1>
<form action="submit" method="POST"> {% csrf_token %}
    <div>
        <label for="">Titulo</label><br>
        <input type="number", name="id_evento" value="{{evento.id}}" hidden>
        <input type="text" name="titulo" size="23" value="{{evento.titulo}}" ><br>
        <label>Data evento</label><br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}"><br>
        <label>Descrição</label><br>    
        <textarea name="descricao" rows="5" cols="23" >{{evento.descricao}}</textarea>
        <br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="reset">Cancelar</button>
        </a>
    </div>
</form>



{% endblock %}
